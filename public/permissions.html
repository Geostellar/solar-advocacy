<div class="options">
  <div ng-show="showDrop">
    <div class="mBottom">Who's your solar provider?</div>
    <select ng-model="company" ng-options="c for c in companies"></select>
    <div ng-show="company=='Other'">
      <div class="mBottom">Not listed? Type their name below</div>
      <input type="text" ng-model="company2">
    </div>
  </div>
  <div ng-show="!showDrop">
    <h4 class="mBottom">Welcome {{company}} advocate!</h4>
  </div>
  <label class="checkbox"><input type="checkbox" ng-model="swFriends"> I want my friends to see I have solar.</label>
  <label class="checkbox"><input type="checkbox" ng-model="swFoF"> I want to spread the word even farther to friends of friends.</label>
  <button class="btn" ng-disabled="verify(company, company2) || !swFriends || saving" ng-click="saveOptions(company, company2, swFriends, swFoF, source)">{{saving && 'Saving' || 'Save'}}</button>
</div>
